<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Bind Function</title>
  </head>
  <body>
    <button></button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = 'React';
        this.server = 'localhost://';

        document
          .querySelector('button')
          .addEventListener('click', this.handleClick.bind(this));
      }

      handleClick() {
        console.log('Clicked');
        console.log(this);
      }
    }
  </script>
</html>
